<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS1</title>
    <link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
  :root {
    --color-bg: #ffffff;
    --color-text: #000000;
    --color-accent: dodgerblue;
    --bcg: url('обои.png');
    --zatemnenie: #000000b1;
  }

  body[data-theme="dark"] {
    --color-bg: #1e1e1e;
    --color-text: #f1f1f1;
    --color-accent: #4da6ff;
    --bcg: url('темн фон.png');
    --zatemnenie: #000000b1;
  }

  * {
    padding: 0;
    margin: 0;
  }

  body {
    min-height: 100vh;
    background-repeat: no-repeat;
    font-family: 'Geologica', 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    text-align: center;
    box-sizing: border-box;
    scrollbar-width: none;
    -ms-overflow-style: none;
    background-color: var(--color-bg);
    color: var(--color-text);
  }

  body::-webkit-scrollbar {
    display: none;
  }

  .screen {
    background-image: var(--bcg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    width: 100%;
    box-sizing: border-box;
    scroll-snap-align: start;
  }

  .clock {
    color: var(--color-text);
    font-size: 60px;
    font-weight: 100;
  }

  .date {
    font-size: 20px;
    font-weight: 400;
    color: var(--color-text);
  }

  .slide {
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow-y: auto;
    scroll-snap-type: y mandatory;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }

  .slide::-webkit-scrollbar {
    display: none;
  }

  .lock {
    display: flex;
    flex-direction: column;
    padding-top: 90px;
    padding-bottom: 20px;
    justify-content: space-between;
  }

  .notification {
    width: 90%;
    background-color: var(--color-bg);
    margin: auto;
    margin-top: 20px;
    box-sizing: border-box;
    padding: 15px;
    color: var(--color-text);
    text-align: left;
    border-radius: 15px;
  }

  .notification .title {
    font-weight: 100;
    font-size: 12px;
    color: var(--color-accent);
  }

  .password {
    width: 100%;
    height: 100%;
    backdrop-filter: blur(10px);
  }
</style>

</head>
<body>
<div class="slide">
<div class="screen lock">
    <div>
       <h1 class="clock" id="clock"></h1>
        <p class="date" id="datet"></p> 
        
        <div class="notification">
            <p class="title"><i class="fas fa-envelope"></i> Сообщениz</p>
            <p style="margin-top: 5px;">У вас есть новое сообщение!</p>
        </div>

    </div>
    <div>
        <p style="font-weight: 400;">Свайпните вниз</p>
        <i class="fa-solid fa-chevron-down"></i>
    </div>
</div>
<div class="screen">
    <div class="password">
        
    </div>
</div>
</div>

<script src="timesleep.js"></script>
<script>
let touchStartY = 0;
let touchEndY = 0;

document.addEventListener("touchstart", (e) => {
  touchStartY = e.changedTouches[0].screenY;
}, false);

document.addEventListener("touchend", (e) => {
  touchEndY = e.changedTouches[0].screenY;
  handleSwipe();
}, false);

function handleSwipe() {
  let swipeDistance = touchEndY - touchStartY;

  if (swipeDistance < 50) { 
    window.location.href = "main-scr.html";
  }

}
</script>

<script>
function getWeekDay(date) {
  return date.toLocaleString('ru-RU', { weekday: 'long' });
}

const currentTime = new Date();
const hours = currentTime.getHours().toString().padStart(2, "00");
const minutes = currentTime.getMinutes().toString().padStart(2, "00");
document.getElementById("clock").textContent = `${hours}:${minutes}`;
document.getElementById("datet").textContent = getWeekDay(currentTime);

setInterval(() => {
  const currentTime = new Date();
  const hours = currentTime.getHours().toString().padStart(2, "00");
  const minutes = currentTime.getMinutes().toString().padStart(2, "00");
  document.getElementById("clock").textContent = `${hours}:${minutes}`;

  document.getElementById("datet").textContent = getWeekDay(currentTime);
}, 1000);
</script>
<script>
  let theme = localStorage.getItem('Theme');

    if (theme === "white") {
        document.body.setAttribute("data-theme", "white");
    } else {
        document.body.setAttribute("data-theme", "dark");
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS1</title>
    <link href="https://fonts.googleapis.com/css2?family=Geologica&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
  :root {
    --color-bg: #ffffff;
    --color-text: #000000;
    --color-accent: dodgerblue;
    --bcg: url('обои.png');
    --zatemnenie: #000000b1;
    --nonactive: #b7b7b7;
  }

  body[data-theme="dark"] {
    --color-bg: #1e1e1e;
    --color-text: #f1f1f1;
    --color-accent: #4da6ff;
    --bcg: url('темн фон.png');
    --zatemnenie: #000000b1;
    --nonactive: #595959;
  }

  * {
    padding: 0;
    margin: 0;
  }

  body {
    min-height: 100vh;
    background-repeat: no-repeat;
    font-family: 'Geologica', 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    text-align: center;
    box-sizing: border-box;
    scrollbar-width: none;
    -ms-overflow-style: none;
    background-color: var(--color-bg);
    color: var(--color-text);
  }

  body::-webkit-scrollbar {
    display: none;
  }

  .screen {
    background: var(--color-bg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    width: 100%;
    box-sizing: border-box;
    scroll-snap-align: start;
  }

  .clock {
    color: var(--color-text);
    font-size: 60px;
    font-weight: 100;
  }

  .date {
    font-size: 20px;
    font-weight: 400;
    color: var(--color-text);
  }

  .slide {
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow-y: auto;
    scroll-snap-type: y mandatory;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }

  .slide::-webkit-scrollbar {
    display: none;
  }

  .lock {
    display: flex;
    flex-direction: column;
    padding-top: 90px;
    padding-bottom: 20px;
    justify-content: space-between;
  }

  .notification {
    width: 90%;
    background-color: var(--color-bg);
    margin: auto;
    margin-top: 20px;
    box-sizing: border-box;
    padding: 15px;
    color: var(--color-text);
    text-align: left;
    border-radius: 15px;
  }

  .notification .title {
    font-weight: 100;
    font-size: 12px;
    color: var(--color-accent);
  }

  .password {
    width: 100%;
    height: 100%;
    backdrop-filter: blur(10px);
  }

  header {
        position: fixed;
        top: 0;
        height: 35px;
        width: 100%;
        z-index: 100;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 10px; padding-right: 10px;
        font-size: 17px;
        color: var(--color-text);
    }

    .mainn {
        width: 100%;
        height: 100%;
        padding-top: 35px;
    }

    .mainmain {
        width: 100%;
        height: 100%;
        text-align: left;
        overflow-y: auto;
        display: flex;
        justify-content: start;
        align-items: start;
    }

    .bbb {
        border: 1.25px solid var(--color-text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 15px;
        border-radius: 20px;
        text-decoration: none;
        color: var(--color-text);
        font-weight: 350;
    }

    .active {
        background-color: var(--color-text);
        color: var(--color-bg);
    }

    .not-active {
        border-color: var(--nonactive);
        color: var(--nonactive);
    }
</style>

</head>
<body>
    <header>
        <p style="transition: all 0.3s;" id="clock"></p>
        <div style="transition: all 0.3s;" style="display: flex; align-items: center; gap: 5px;">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-globe"></i>
            <i class="fas fa-envelope"></i>
        </div>
    </header>
<div class="slide">
<div class="screen">
    <div class="mainn">
        <div class="mainmain">

            <a class="bbb" href="">Далее</a>
            <a class="bbb active" href="">Далее</a>
            <a class="bbb not-active" href="">Далее</a>

        </div>
    </div>
</div>
<div style="background-image: var(--bcg);" class="screen">
    <div class="password">
        
    </div>
</div>
</div>

<script src="timesleep.js"></script>
<script>
let touchStartY = 0;
let touchEndY = 0;

document.addEventListener("touchstart", (e) => {
  touchStartY = e.changedTouches[0].screenY;
}, false);

document.addEventListener("touchend", (e) => {
  touchEndY = e.changedTouches[0].screenY;
  handleSwipe();
}, false);

function handleSwipe() {
  let swipeDistance = touchEndY - touchStartY;

  if (Math.abs(swipeDistance) > 25) { 
    window.location.href = "../main-scr.html";
  }
}
</script>


<script>
function getWeekDay(date) {
  return date.toLocaleString('ru-RU', { weekday: 'long' });
}

const currentTime = new Date();
const hours = currentTime.getHours().toString().padStart(2, "00");
const minutes = currentTime.getMinutes().toString().padStart(2, "00");
document.getElementById("clock").textContent = `${hours}:${minutes}`;
document.getElementById("datet").textContent = getWeekDay(currentTime);

setInterval(() => {
  const currentTime = new Date();
  const hours = currentTime.getHours().toString().padStart(2, "00");
  const minutes = currentTime.getMinutes().toString().padStart(2, "00");
  document.getElementById("clock").textContent = `${hours}:${minutes}`;

  document.getElementById("datet").textContent = getWeekDay(currentTime);
}, 1000);
</script>
<script>
  let theme = localStorage.getItem('Theme');

    if (theme === "white") {
        document.body.setAttribute("data-theme", "white");
    } else {
        document.body.setAttribute("data-theme", "dark");
    }
</script>

</body>
</html>
